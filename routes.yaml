# AegisGate API Route Configuration

# Define groups of APIs to monitor and their upstream destinations.
# All requests matching the 'prefix' will be forwarded to the 'upstream'.

routes:
  - name: "Main API"
    prefix: "/api/v1"
    upstream: "http://localhost:8080/"

